directories:
  output: dist
  buildResources: assets
files:
  - filter:
      - build/**/*
      - build/**/*
      - index.js
      - package.json
      - resources/**/*
extraMetadata:
  main: build/electron.js
appId: com.example.student_portal
productName: StudentPortal
asarUnpack:
  - resources/**/*
win:
  target: nsis
  icon: icon.ico
  signAndEditExecutable: false
  requestedExecutionLevel: requireAdministrator
mac:
  target: dmg
  icon: icon.icns
extends: react-cra
electronVersion: 33.0.2
